<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Display</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }
    
    img {
      max-width: 100%;
      max-height: 80vh;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    
  </div>
  <button onclick="showRandomImage()">Show Random Image</button>

  <script>
    const imageContainer = document.getElementById("imageContainer");

    function showRandomImage() {
      const imageFilenames = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg"];

      const randomIndex = Math.floor(Math.random() * imageFilenames.length);

      const randomImageFilename = imageFilenames[randomIndex];

      const imagePath = "./images_random/" + randomImageFilename;

      const imgElement = document.createElement("img");
      imgElement.src = imagePath;
      imgElement.alt = "Random Image";

      imageContainer.innerHTML = "";
      imageContainer.appendChild(imgElement);
    }
  </script>
</body>
</html>
